name: Maven Package

on:
  push:
    branches:
      - main  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write


    steps:
      - name: üõí –º—è—É
        uses: actions/checkout@v4

      - name: üîß –Ø–í–ê 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s .github/maven/settings.xml

      - name: ‚öôÔ∏è –±–∏–ª–¥
        run: mvn -B package --file pom.xml

      - name: –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ target/
        run: ls -lh target/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
            tag_name: latest
            name: "Latest Release"
            draft: false
            prerelease: false
            files: target/*.jar
        env:
            GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s .github/maven/settings.xml
        env:
            GITHUB_TOKEN: ${{ github.token }}

      - name: üõë Debug if Upload Failed
        if: failure()
        run: echo "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏! –ü—Ä–æ–≤–µ—Ä—å target/*.jar"
